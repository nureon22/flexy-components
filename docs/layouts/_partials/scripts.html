{{- with resources.Get "main.js" }}
  {{- if hugo.IsProduction }}
    {{- with . | fingerprint }}
      <script type="module" src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}"></script>
    {{- end }}
  {{- else }}
    <script type="module" src="{{ .RelPermalink }}"></script>

    {{- with resources.Get "main.js.map" }}
      <!--{{ .RelPermalink }}-->
    {{- end }}
  {{- end }}
{{- end }}
