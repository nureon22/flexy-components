<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p {
    margin-top: 0px;
  }

  p {
    max-width: 80ch;
  }

  .flex-row {
    display: flex;
    align-items: center;
    flex-direction: row;
    gap: 4px;
  }

  .flex-column {
    display: flex;
    justify-content: center;
    flex-direction: column;
    gap: 4px;
  }

  .simple-icon,
  .bootstrap-icon,
  .material-symbol {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 1em;
    height: 1em;
  }

  .simple-icon svg,
  .bootstrap-icon svg,
  .material-symbol svg {
    fill: currentcolor;
    width: 1em;
    height: 1em;
  }

  .simple-icon {
    font-size: 16px;
  }

  .bootstrap-icon {
    font-size: 16px;
  }

  .material-symbol {
    font-size: 24px;
  }

  .icon-16 {
    font-size: 16px;
  }
  .icon-20 {
    font-size: 20px;
  }
  .icon-24 {
    font-size: 24px;
  }
  .icon-32 {
    font-size: 32px;
  }
  .icon-40 {
    font-size: 40px;
  }
  .icon-48 {
    font-size: 48px;
  }
  .icon-64 {
    font-size: 64px;
  }
  .icon-96 {
    font-size: 96px;
  }
  .icon-128 {
    font-size: 128px;
  }

  .dark a:not(.flexy-button) {
    color: dodgerblue;
  }

  .light a:not(.flexy-button) {
    color: royalblue;
  }

  .hidden {
    display: none;
  }

  code {
    display: inline-block;
    font-size: 14px;
    line-height: 24px;
  }

  ul code {
    background-color: var(--flexy-sys-palette-grey-15);
    border-radius: 4px;
    color: var(--flexy-sys-palette-grey-90);
    padding: 0px 4px;
  }

  ul li {
    margin: 4px 0px;
  }
</style>

{{- with resources.Get "main.css" }}
  {{- if hugo.IsProduction }}
    {{- with . | fingerprint }}
      <link
        href="{{ .RelPermalink }}"
        rel="stylesheet"
        integrity="{{ .Data.Integrity }}"
      />
    {{- end }}
  {{- else }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" />

    {{- with resources.Get "main.css.map" }}
      <!--{{ .RelPermalink }}-->
    {{- end }}
  {{- end }}
{{- end }}
