      <span class="material-symbol flexy-switch__unselected-icon">
        {{- partial "material-symbol.html" "horizontal_rule/rounded/700" }}
      </span>
      <span class="material-symbol flexy-switch__selected-icon">
        {{- partial "material-symbol.html" "check/rounded/700" }}
      </span>
    </div>
  </div>

  <div class="flexy-switch">
    <input type="checkbox" class="flexy-switch__input" />

        {{- partial "material-symbol.html" "dark_mode/rounded/700" }}

    </div>
  </div>
