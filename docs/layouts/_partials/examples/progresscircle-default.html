<div class="flexy-slider">
  <input type="range" class="flexy-slider__input" id="slider-f3" />
  <div class="flexy-slider__track">
    <div class="flexy-slider__inactive-track"></div>
    <div class="flexy-slider__active-track"></div>
  </div>
  <div class="flexy-slider__thumb-rail">
    <div class="flexy-slider__thumb">
      <div class="flexy-slider__thumb-knob"></div>
    </div>
  </div>
</div>

<br />

<div
  class="flexy-progresscircle"
  role="progressbar"
  aria-valuenow="50"
  id="progresscircle-f3"
>
  <svg>
    <circle class="flexy-progresscircle__inactive-track"></circle>
    <circle class="flexy-progresscircle__active-track"></circle>
  </svg>
</div>

<script type="module">
  const progressbar = document.querySelector('#progresscircle-f3');
  const slider = document.querySelector('#slider-f3');

  slider.addEventListener('input', () => {
    progressbar.ariaValueNow = slider.value;
  });
</script>
