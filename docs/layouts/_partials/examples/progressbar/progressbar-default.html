<div class="flexy-slider">
  <input type="range" class="flexy-slider__input" id="slider-f2" />
  <div class="flexy-slider__track">
    <div class="flexy-slider__inactive-track"></div>
    <div class="flexy-slider__active-track"></div>
  </div>
  <div class="flexy-slider__thumb-rail">
    <div class="flexy-slider__thumb">
      <div class="flexy-slider__thumb-knob"></div>
    </div>
  </div>
</div>

<br />

<div
  class="flexy-progressbar"
  role="progressbar"
  aria-valuenow="50"
  id="progressbar-f2"
>
  <div class="flexy-progressbar__inactive-track"></div>
  <div class="flexy-progressbar__active-track"></div>
</div>

<script type="module">
  const progressbar = document.querySelector('#progressbar-f2');
  const slider = document.querySelector('#slider-f2');

  slider.addEventListener('input', () => {
    progressbar.ariaValueNow = slider.value;
  });
</script>
