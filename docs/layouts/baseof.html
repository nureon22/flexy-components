<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=5.0" />
    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Site.Title }}</title>

    <script>
      document.documentElement.classList.add(sessionStorage.getItem('theme') || 'light');
    </script>

    {{- partial "styles.html" . }}
    {{- partial "scripts.html" . }}
  </head>
  <body>
    {{- partial "navbar.html" . }}
    {{- block "main" . }}{{- end }}
  </body>
</html>
