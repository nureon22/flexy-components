{{- define "main" }}
  <style>
    header {
      padding-top: 2px;
      text-align: center;
      width: 100%;
    }
    header p {
      opacity: 0.75;
      margin-left: auto;
      margin-right: auto;
    }
    header .flexy-button {
      font-weight: 700;
      letter-spacing: 0.2px;
    }
  </style>

  <div class="flex-column" style="align-items: center;">
    <header>
      <h1>{{ .Title }}</h1>
      <p>
        Build consistent and performant web interfaces with Flexy UI components
      </p>

      <div style="margin-bottom: 48px;">
        <a
          class="flexy-button flexy-button--filled-primary flexy-button--xxl"
          href="{{ relURL "components/button/" }}"
        >
          <span>Preview Components</span>
        </a>
      </div>
    </header>

    <hr style="width: 100%;" />

    <div style="max-width: 100%;">{{ .Content }}</div>

    {{- partial "last-modified.html" . }}
  </div>
{{- end }}
