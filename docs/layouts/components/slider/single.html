{{- define "main" }}
  <h2>{{ .Title }}</h2>
  <div>{{ .Content }}</div>

  <h3>Default</h3>
  <div>
    <div class="flexy-slider">
      <input type="range" class="flexy-slider__input" />
      <div class="flexy-slider__track">
        <div class="flexy-slider__inactive-track"></div>
        <div class="flexy-slider__active-track"></div>
      </div>
      <div class="flexy-slider__thumb-rail">
        <div class="flexy-slider__thumb">
          <div class="flexy-slider__thumb-knob"></div>
        </div>
      </div>
    </div>
  </div>

  <br />

  <h3>Value Indicator</h3>

  <div>
    <div class="flexy-slider">
      <input type="range" class="flexy-slider__input" />
      <div class="flexy-slider__track">
        <div class="flexy-slider__inactive-track"></div>
        <div class="flexy-slider__active-track"></div>
      </div>
      <div class="flexy-slider__thumb-rail">
        <div class="flexy-slider__thumb">
          <div class="flexy-slider__thumb-knob">
            <div class="flexy-slider__value-indicator"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />

  <h3>Icon Prefix</h3>

  <div class="flex-row" style="gap: 8px;">
    <button
      class="flexy-button flexy-button--circular flexy-button--primary"
      style="--flexy-comp-button-height: 36px;"
      onclick="
        const input = document.querySelector('input[id=volume-slider]');

        if (input) {
          if (input.value == input.min) {
            input.value = input.dataset.previousValue || (input.max - input.min) / 2;
            input.dataset.previousValue == '';
          } else {
            input.dataset.previousValue = input.value;
            input.value = input.min;
          }
          input.dispatchEvent(new Event('input', { bubbles: true, composed: true }));
          input.dispatchEvent(new Event('change', { bubbles: true, composed: false }));

          this.querySelector('.volume-up')?.classList.toggle('hidden', input.value == input.min)
          this.querySelector('.volume-off')?.classList.toggle('hidden', input.value != input.min)
        }
      "
    >
      <span class="material-symbol volume-up">
        {{- partial "material-symbol.html" "volume_up-fill/rounded/400" }}
      </span>
      <span class="material-symbol volume-off hidden">
        {{- partial "material-symbol.html" "volume_off-fill/rounded/400" }}
      </span>
    </button>

    <div class="flexy-slider">
      <input id="volume-slider" type="range" class="flexy-slider__input" />
      <div class="flexy-slider__track">
        <div class="flexy-slider__inactive-track"></div>
        <div class="flexy-slider__active-track"></div>
      </div>
      <div class="flexy-slider__thumb-rail">
        <div class="flexy-slider__thumb">
          <div class="flexy-slider__thumb-knob"></div>
        </div>
      </div>
    </div>
  </div>

  <br />

  <h3>Thumb-less Slider</h3>

  <div
    style="
      --flexy-comp-slider-thumb-height: 0px;
      --flexy-comp-slider-thumb-width: 0px;
      --flexy-comp-slider-track-height: 32px;
      --flexy-comp-slider-track-shape: 16px;
    "
  >
    <div class="flexy-slider">
      <input id="volume-slider" type="range" class="flexy-slider__input" />
      <div class="flexy-slider__track">
        <div class="flexy-slider__inactive-track"></div>
        <div class="flexy-slider__active-track"></div>
      </div>
      <div class="flexy-slider__thumb-rail">
        <div class="flexy-slider__thumb">
          <div class="flexy-slider__thumb-knob"></div>
        </div>
      </div>
    </div>
  </div>
{{- end }}
